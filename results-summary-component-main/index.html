<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./../node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <main class="card">

    <div class="card-header">

      <h1 class="card-your-result">Your Result</h1>

      <div class="card-header-score-container">

        <h2 class="card-header-accumulated-score">76</h2>
        <span class="card-header-total-score">of 100</span>

      </div>

      <h4 class="card-header-feedback">Great</h4>

      <p class="card-header-feedback-description">
        You scored higher than 65% of the people who have taken these tests.
      </p>

    </div>

    <div class="card-description">

      <h5 class="card-description-title">Summary</h5>

      <div class="card-description-item">
        <h6 class="card-description-item-name">Reaction</h6>
        <span class="card-description-item-score">80 / 100</span>
      </div>

      <div class="card-description-item">
        <h6 class="card-description-item-name">Memory</h6>
        <span class="card-description-item-score">92 / 100</span>
      </div>

      <div class="card-description-item">
        <h6 class="card-description-item-name">Verbal</h6>
        <span class="card-description-item-score">61 / 100</span>
      </div>

      <div class="card-description-item">
        <h6 class="card-description-item-name">Visual</h6>
        <span class="card-description-item-score">72 / 100</span>
      </div>

      <a class="card-description-button">Continue</a>

    </div>

  </main>

</body>

</html>
